<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Les us Know your Feedback</title>
  </head>
  <body>
    <div class="panel-container" id="panel">
      <strong
        >How satisfied are you with our <br />customer support
        performance?</strong
      >
      <div class="rating-container">
        <div class="rating">
          <img src="./images/icons8-triste-48.png" alt="unhappy" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="./images/icons8-cara-neutral-48.png" alt="neutral" class="rating-neutral"/>
          <small class="small-neutral">Neutral</small>
        </div>
        <div class="rating">
          <img src="./images/icons8-alegre-48.png" alt="satisfied" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
